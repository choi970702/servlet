<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset 
	{
	width: 280px;
	}
</style>
<script type="text/javascript">
	function send_go(f) 
	{
		for (var i = 0; i < f.elements.length; i++) 
		{
			if (f.elements[i].value == "") 
			{
				alert(f.elements[i].name + " 를 입력 하세요.");
				f.elements[i].focus();
				return;
			}
		}
		f.action="/01_servlet/Ex08";
		f.submit();
	}
</script>
</head>
<body>
	<!-- 이름, 영어, 수학, 국어 점수를 받아서 총합, 평균, 학점 받아내기 -->
	<form action="/01_servlet/Ex08" method="post">
		<fieldset>
			<legend>성적 입력</legend>
				<p>이름 : <input type="text" name="name" required></p>
				<p>국어 : <input type="number" name="kor" required></p>
				<p>영어 : <input type="number" name="eng" required></p>
				<p>수학 : <input type="number" name="math" required></p>
				<input type="submit" value="점수 보내기">
		</fieldset>
	</form>
	
	<form action="/01_servlet/Ex08" method="post">
		<fieldset>
			<legend>(JS)성적 입력</legend>
				<p>이름 : <input type="text" name="name" required></p>
				<p>국어 : <input type="number" name="kor" required></p>
				<p>영어 : <input type="number" name="eng" required></p>
				<p>수학 : <input type="number" name="math" required></p>
				<input type="button" value="점수 보내기" onclick="send_go(this.form)">
		</fieldset>
	</form>
	
	
	
	
	
</body>
</html>
